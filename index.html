<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="public/img/favicon-1.svg" type="image/x-icon">
    <link rel="stylesheet" href="public/css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Bizarrap - Spain Tour</title>
</head>

<body>
    <header class="header">
        <img class="logo-bzrp" src="public/img/logo-bzrp.svg" alt="">
    </header>

    <main>
        <div class="div-main">
            <div  class="div-first">
                <img class="img-poster" src="public/img/bzrp-tour-euro.png" alt="Poster del tour de Bizarrap">
                <div data-aos="fade-down" class="img-hat"><img  src="public/img/gorra.png" alt="Gorra de Bizarrap"></div>
                <div data-aos="fade-right" class="img-sunglasses" ><img src="public/img/lentes.png" alt="Anteojos de Bizarrap"></div>
                <div data-aos="fade-left" class="img-pollaroid-1" ><img src="public/img/polaroid1.png" alt="Foto pollaroid de Bizarrap"></div>
            </div>

            <div class="div-second">
                <div data-aos="fade-right" class="img-pollaroid-2" ><img src="public/img/polaroid2.png" alt="Foto pollaroid de Bizarrap"></div>
                <a href="#"><img class="img-fechas" src="public/img/fecha-0406.png" alt="Poster tour 04/06"></a>
                <div data-aos="fade-left" class="img-pollaroid-3"><img src="public/img/polaroid3.png" alt="Foto pollaroid de Bizarrap"></div>
            </div>

            <div class="div-third">
                
                <a href="#"><img class="img-fechas" src="public/img/fecha-1006.png" alt="Poster tour 10/06"></a>
                <div data-aos="fade-right" class="img-pasaporte"><img src="public/img/pasaporte.png" alt="Pasaporte Argentino"></div>
            </div>

            <div class="div-fourth">
                <a href="#"><img class="img-fechas" src="public/img/fecha-1106.png" alt="Poster tour 11/06"></a>
            </div>

            <div class="div-fifth">
                <a href="#"><img class="img-fechas" src="public/img/fecha-1806.png" alt="Poster tour 18/06"></a>
            </div>
        </div>
    </main>

    <footer>
        <div class="div-footer">
            <div class="social-media-biza">
                <a href="https://www.instagram.com/bizarrap/" target="_blank"><img class="img-social-media"
                        src="https://bizarrap.com/wp-content/uploads/2022/05/instagram-long-1-e1651252009758.png"
                        alt="Logo de Instagram"></a>
                <a href="https://twitter.com/bizarrap" target="_blank"><img class="img-social-media"
                        src="https://bizarrap.com/wp-content/uploads/2022/05/twitter.png" alt="Logo de Twitter"></a>
                <a href="https://open.spotify.com/artist/716NhGYqD1jl2wI1Qkgq36?si=St299gkESum1q4Qttbfbqw"
                    target="_blank"><img class="img-social-media"
                        src="https://bizarrap.com/wp-content/uploads/2022/05/spotify-brands.svg"
                        alt="Logo de Spotify"></a>
                <a href="https://www.youtube.com/c/Bizarrap" target="_blank"><img class="img-social-media"
                        src="https://bizarrap.com/wp-content/uploads/2022/05/youtube-brands.svg"
                        alt="Logo de Youtube"></a>
            </div>
            <div class="div-line"></div>
            <div class="social-media-lauria">
                <a href="https://instagram.com/lauriaent" target="_blank"><img
                        src="https://bizarrap.com/wp-content/uploads/2022/03/Lauria-Ent-con-produce_1-1-copia-e1653327834982.png"
                        alt=""></a>
                <a href="https://www.instagram.com/daleplayrecords/" target="_blank"><img
                        src="https://bizarrap.com/wp-content/uploads/2022/03/Logo-Horizontal-Blanco-e1653327864303.png"
                        alt=""></a>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
